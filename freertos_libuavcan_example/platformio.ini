[env:genericSTM32F103RC]
platform = ststm32
board = genericSTM32F103RC
framework = stm32cube
build_flags =
            -I lib/libuavcan/libuavcan_drivers/stm32/driver/include/uavcan_stm32/
            -I lib/libuavcan/libuavcan/include/
